{{define "content"}}
<section class="contact-form block-form" id="contact-form">
    <div class="container">
        <div class="contact-form__content" style="background-image:url(/static/ayma/main_files/pribory.png)">
            <div class="contact-form__content-wrapper">
                <h3 class="contact-form__title">Менеджер всегда готов ответить на ваши вопросы!</h3>
                <p class="contact-form__subtitle">Оставьте заявку на обратный звонок и мы свяжемся с вами в течение рабочего дня.</p>
                <form method="post">
                    <div class="contact-form__rows">
                        <div class="contact-form__row">
                            <label>Ваше имя</label>
                            <input type="text" name="name" placeholder="Введите имя">
                        </div>
                        <div class="contact-form__row">
                            <label>Телефон</label>
                            <input type="tel" name="phone" placeholder="{{.Config.Phone}}">
                        </div>
                        <div class="contact-form__row">
                            <label>Сообщение</label>
                            <textarea name="message" placeholder="Кратко опишите запрос"></textarea>
                        </div>
                    </div>
                    <div class="contact-form__privacy">
                        <span>Даю свое согласие на обработку моих персональных данных.</span>
                    </div>
                    <div class="contact-form__buttons">
                        <button type="submit" class="button contact-form__submit">Отправить заявку</button>
                    </div>
                </form>
            </div>
            <div class="contact-form__rating">
                <img src="/static/ayma/main_files/yandex-icon.svg" width="50" height="50" loading="lazy" decoding="async" alt="yandex-logo">
                <div class="contact-form__rating-wrapper">
                    <div class="contact-form__rating-title">Контакты</div>
                    <div class="contact-form__rating-text">
                        <p>{{.Config.Address}}</p>
                        <p><a href="tel:{{.Config.Phone}}">{{.Config.Phone}}</a></p>
                        <p><a href="mailto:{{.Config.Email}}">{{.Config.Email}}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
