{{define "content"}}
<section class="category-list category-list--page">
    <div class="container">
        <h1 class="block-title">{{.Category.Name}}</h1>
        <p class="category-list__desc">{{.Category.Description}}</p>
    </div>
</section>

<section class="product-slider product-page">
    <div class="container">
        <div class="woocommerce columns-4 block-content">
            <ul class="shop__columns products-wrapper columns-4">
                {{range .Products}}
                <li class="shop-product product type-product status-publish instock product-type-simple">
                    <div class="product__wrapper">
                        <div class="product__badges"></div>
                        <div class="product__image">
                            <a href="#">
                                <img decoding="async" width="300" height="300" src="/static/ayma/main_files/el000003041_1-300x300.jpg" class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail" alt="{{.Name}}">
                            </a>
                            <div class="product__wishlist">
                                <div class="yith-wcwl-add-to-wishlist">
                                    <div class="yith-wcwl-add-button">
                                        <a href="#" class="add_to_wishlist alt button theme-button-style">
                                            <svg class="yith-wcwl-icon-svg" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"></path>
                                            </svg>
                                            <span></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product__info">
                            <div class="product__details">
                                <div class="product__stock">
                                    <span class="stock in-stock">В наличии</span>
                                </div>
                            </div>
                            <div class="product__info-title">
                                <a href="#">{{.Name}}</a>
                            </div>
                            <div class="product__info-package"><span>Цена за 1 {{.Unit}}</span></div>
                            <div class="product__info-price">
                                <span class="price"><span class="woocommerce-Price-amount amount"><bdi>{{formatPrice .Price}}&nbsp;<span class="woocommerce-Price-currencySymbol">Бел.руб</span></bdi></span></span>
                            </div>
                            <div class="product__add-to-cart product-actions">
                                <div class="product__quantity">
                                    <div class="quantity">
                                        <button type="button" class="minus" disabled="">-</button>
                                        <label class="screen-reader-text" for="quantity_{{.ID}}">Количество товара {{.Name}}</label>
                                        <input type="number" id="quantity_{{.ID}}" class="input-text qty text" name="quantity" value="1" aria-label="Количество товара" min="1" step="1" inputmode="numeric" autocomplete="off">
                                        <button type="button" class="plus">+</button>
                                    </div>
                                </div>
                                <button class="button product_type_simple add_to_cart_button" data-product-id="{{.ID}}" data-product-name="{{.Name}}" data-product-price="{{formatPrice .Price}}" data-product-unit="{{.Unit}}">В корзину</button>
                            </div>
                        </div>
                    </div>
                </li>
                {{else}}
                <li class="empty-state">Товары появятся в ближайшее время. Запросите прайс у менеджера.</li>
                {{end}}
            </ul>
        </div>
    </div>
</section>
{{end}}
